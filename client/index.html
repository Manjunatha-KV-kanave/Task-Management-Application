<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
  <div class="container mx-auto my-5">
    <h1 class="text-3xl font-bold mb-5">Task Management</h1>
    <div class="flex mb-5">
      <input type="text" id="title" class="form-control me-2" placeholder="Enter title">
      <input type="text" id="description" class="form-control me-2" placeholder="Enter description">
      <input type="datetime-local" id="due_date" class="form-control me-2">
      <button id="addTaskBtn" class="btn btn-primary" onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList" class="list-group"></ul>
  </div>

  <!-- Edit Task Modal -->
  <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <input type="hidden" name="editTaskId" id="editTaskId">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="editTitle" class="form-control mb-3" placeholder="Enter new title">
          <input type="text" id="editDescription" class="form-control mb-3" placeholder="Enter new description">
          <input type="datetime-local" id="editDueDate" class="form-control mb-3">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="updateTask()">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
